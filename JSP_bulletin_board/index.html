<html>
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
</head>

<body>
<form name="loginForm" method="post" action="login.jsp">
<hr>
<h2 align="center">파일 시스템을 이용한 게시판</h2>
<hr><br><br>
<table width="270" border="0" align="center" cellpadding="3">
  <tr> 
    <td colspan="2" align="center" bgcolor="#6699CC"><strong>Login</strong></td>
  </tr>
  <tr> 
    <td width="90" bgcolor="#99CCFF" align="center">ID</td>
    <td width="170" bgcolor="#E7E3FB"><input name="id" type="text" id="id" size="23"></td>
  </tr>
  <tr> 
    <td bgcolor="#99CCFF" align="center">Password</td>
    <td bgcolor="#E7E3FB"><input name="pw" type="password" id="pw" size="25"></td>
  </tr>
  <tr> 
    <td height="50" colspan="2" align="center"><input type="submit" name="Submit" value="로그인">
      <input name="reg" type="button" value="회원가입" 
       onClick="location.href='registration.html'"></td>
  </tr>
</table>
</form>
</body>
</html>
